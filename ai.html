<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; color: white; }
        canvas { display: block; }

        /* Modern UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 250px;
        }

        h1 { font-size: 18px; margin: 0 0 15px 0; font-weight: 300; letter-spacing: 1px; }
        
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; text-transform: uppercase; margin-bottom: 5px; opacity: 0.7; }
        
        select, input[type="color"] {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px;
            border-radius: 5px;
            outline: none;
        }

        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            transform: scaleX(-1); /* Mirror view */
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .status { font-size: 10px; margin-top: 10px; color: #4ade80; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>PARTICLE KINETICS</h1>
        
        <div class="control-group">
            <label>Template</label>
            <select id="templateSelect">
                <option value="heart">Heart</option>
                <option value="flower">Flower (Lotus)</option>
                <option value="saturn">Saturn</option>
                <option value="buddha">Zen Sphere</option>
                <option value="fireworks">Fireworks</option>
            </select>
        </div>

        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="colorPicker" value="#00ffcc">
        </div>

        <div class="status" id="handStatus">Waiting for camera...</div>
        <div style="font-size: 10px; opacity: 0.5; margin-top: 5px;">
            Move both hands apart to expand.
        </div>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <!-- Load Libraries -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const PARTICLE_COUNT = 15000;
        let currentTemplate = 'heart';
        let targetScale = 1;
        let currentScale = 1;

        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 5;

        // Particle System
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        
        const material = new THREE.PointsMaterial({
            size: 0.015,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending,
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // --- Shape Generators ---
        function updateShape(type) {
            const posAttr = geometry.attributes.position;
            const p = new THREE.Vector3();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    p.x = 16 * Math.pow(Math.sin(t), 3);
                    p.y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                    p.z = Math.sin(phi) * 2; 
                    p.multiplyScalar(0.1);
                } 
                else if (type === 'flower') {
                    const t = Math.random() * Math.PI * 2;
                    const r = 2 * Math.cos(4 * t) + 1; // Rose curve
                    p.x = r * Math.cos(t) * 1.5;
                    p.y = r * Math.sin(t) * 1.5;
                    p.z = (Math.random() - 0.5) * 0.5;
                }
                else if (type === 'saturn') {
                    if (i < PARTICLE_COUNT * 0.4) { // The Planet
                        const u = Math.random();
                        const v = Math.random();
                        const theta = 2 * Math.PI * u;
                        const phi = Math.acos(2 * v - 1);
                        p.x = Math.sin(phi) * Math.cos(theta);
                        p.y = Math.sin(phi) * Math.sin(theta);
                        p.z = Math.cos(phi);
                    } else { // The Rings
                        const radius = 1.5 + Math.random() * 0.8;
                        const theta = Math.random() * Math.PI * 2;
                        p.x = radius * Math.cos(theta);
                        p.z = radius * Math.sin(theta);
                        p.y = (Math.random() - 0.5) * 0.1;
                    }
                }
                else if (type === 'buddha') { // Simplified "Zen" geometry (Nested spheres)
                    const radius = i % 3 === 0 ? 1 : (i % 3 === 1 ? 1.5 : 0.5);
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    p.x = radius * Math.sin(phi) * Math.cos(theta);
                    p.y = radius * Math.sin(phi) * Math.sin(theta);
                    p.z = radius * Math.cos(phi);
                }
                else if (type === 'fireworks') {
                    const radius = Math.random() * 3;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    p.x = radius * Math.sin(phi) * Math.cos(theta);
                    p.y = radius * Math.sin(phi) * Math.sin(theta);
                    p.z = radius * Math.cos(phi);
                }

                positions[i * 3] = p.x;
                positions[i * 3 + 1] = p.y;
                positions[i * 3 + 2] = p.z;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        }

        function updateColors(hex) {
            const color = new THREE.Color(hex);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                colors[i * 3] = color.r + (Math.random() - 0.5) * 0.2;
                colors[i * 3 + 1] = color.g + (Math.random() - 0.5) * 0.2;
                colors[i * 3 + 2] = color.b + (Math.random() - 0.5) * 0.2;
            }
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        }

        // Initialize Shape
        updateShape('heart');
        updateColors('#00ffcc');

        // --- Hand Tracking Logic ---
        const videoElement = document.getElementById('webcam');
        const statusElement = document.getElementById('handStatus');

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length >= 2) {
                statusElement.innerText = "Dual Hand Tracking Active";
                statusElement.style.color = "#4ade80";

                // Calculate distance between palms (landmark 0)
                const hand1 = results.multiHandLandmarks[0][0];
                const hand2 = results.multiHandLandmarks[1][0];
                
                const dx = hand1.x - hand2.x;
                const dy = hand1.y - hand2.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                // Map distance to scale (approx 0.1 to 0.7 screen space)
                targetScale = THREE.MathUtils.mapLinear(distance, 0.1, 0.6, 0.5, 4.0);
            } else {
                statusElement.innerText = "Show both hands to scale";
                statusElement.style.color = "#ffaa00";
                targetScale = 1.0;
            }
        });

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });
        cameraFeed.start();

        // --- UI Events ---
        document.getElementById('templateSelect').addEventListener('change', (e) => {
            currentTemplate = e.target.value;
            updateShape(currentTemplate);
        });

        document.getElementById('colorPicker').addEventListener('input', (e) => {
            updateColors(e.target.value);
        });

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Smooth scaling (Lerp)
            currentScale = THREE.MathUtils.lerp(currentScale, targetScale, 0.1);
            points.scale.set(currentScale, currentScale, currentScale);

            // Subtle rotation
            points.rotation.y += 0.005;
            points.rotation.x += 0.002;

            // Template-specific behavior
            if (currentTemplate === 'fireworks') {
                const positions = geometry.attributes.position.array;
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    positions[i*3] *= 1.001; 
                    positions[i*3+1] *= 1.001;
                    positions[i*3+2] *= 1.001;
                    if (Math.abs(positions[i*3]) > 5) {
                        positions[i*3] *= 0.1;
                        positions[i*3+1] *= 0.1;
                        positions[i*3+2] *= 0.1;
                    }
                }
                geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
